<body>

    <header>

        <div class="heroHalf container">
            <h1>
                <a href="#">Contact</a>
            </h1>

            <p>get in touch!</p>
        </div>

    </header>

    <div class="navbar">
        <div class="container">
            <nav id="topNav">
                <ul>
                    <li class="logo">
                        <a href="https://fkakatie.github.io">@fkakatie</a>
                    </li>
                    <li class="about">

                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div id="wrapper">

        <section>

            <div class="contact container">

                <form action="https://mailthis.to/fkakatie" method="POST" encType="multipart/form-data">

                    <label>
                        <p>Name:</p>
                        <input type="text" name="name">
                    </label>


                    <label>
                        <p>Email:</p>
                        <input type="email" name="_replyto">
                    </label>

                    <label>
                        <p>Message:</p>
                        <textarea name="message" rows="5"></textarea>
                    </label>

                    <input type="hidden" name="_subject" value="Message from Github Portfolio">
                    <input type="hidden" name="_after" value="https://fkakatie.github.io/">

                    <div class="btnContainer">
                        <button class="btn btnPrimary" type="submit" value="Send">Send</button>
                        <button class="btn btnSecondary" type="reset">Reset</button>
                    </div>

                </form>

            </div>

        </section>

    </div>
